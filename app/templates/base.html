<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hub - Bootstrap 4 Ecommerce Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    {% block stylesheets %}

        {% load static %}
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
        <!-- Bootstrap Select-->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-select/css/bootstrap-select.min.css' %}">
        <!-- Price Slider Stylesheets -->
        <link rel="stylesheet" href="{% static 'vendor/nouislider/nouislider.css' %}">
        <!-- Custom font icons-->
        <link rel="stylesheet" href="{% static 'css/custom-fonticons.css' %}">
        <!-- Google fonts - Poppins-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700">
        <!-- owl carousel-->
        <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.theme.default.css' %}">
        <!-- theme stylesheet-->
        <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% endblock %}
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Modernizr-->
    <script src="{% static 'js/modernizr.custom.79639.js' %}"></script>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

    <!-- Hearder section -->
      {% block header %}
          {% include 'commons/header.html' %}
      {% endblock %}
    <!-- Hero Section-->
      {% block hero %}

      {% endblock %}
    <!-- Body Section-->
      {% block body %}

      {% endblock %}
      
      <div id="scrollTop"><i class="fa fa-long-arrow-up"></i></div>
    <!-- Footer-->
    <footer class="main-footer">
      <!-- Service Block-->
      {% block footer %}
     
        {% include 'commons/footer.html' %}
      {% endblock %}
    </footer>
    <!-- Javascript files-->
    {% block javascripts %}
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
      <script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
      <script src="{% static 'vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap-select/js/bootstrap-select.min.js' %}"></script>
      <script src="{% static 'vendor/nouislider/nouislider.min.js' %}"></script>
      <script src="{% static 'js/front.js' %}"></script>
    {% endblock %}
  </body>
</html>
